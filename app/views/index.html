{% extends "layout.html" %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <h1 class="heading-xlarge"> {{ serviceName }} </h1>
      {{ releaseVersion | log }}
      
      <ul class="bullets index_list">
      {% for item in range(1,5) %}
        <li><a href="v{{item}}/">Version {{item}}</a></li>
      {% endfor %}
      
    </div>
  </div>
</main>

{% endblock %}
