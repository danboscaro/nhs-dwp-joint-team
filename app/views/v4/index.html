{% extends "nhs-layout.html" %}

{% block page %}
  <div class="grid-row">
    <div class="column-two-thirds">
      
      <h1 class="heading-large" style="margin-bottom:0.8em;">Your doctorâ€™s notes</h1>

      <h2 class="heading-medium" style="margin-bottom:0.8em;">Sign in</h2>

      <form action="yournotes" method="post">

        {# YOUR NAME! #}
        <div class="form-group">
          <label class="form-label-bold" for="email">Your email address</label>
          <input class="form-control" id="email" name="your_email" type="text">
        </div>

        {# YOUR PASSWORD! #}
        <div class="form-group">
          <label class="form-label-bold" for="password">Your password</label>
          <input class="form-control" id="password" name="your_password" type="text">
          <label class="block-label selection-button-checkbox small-checkbox">
            <input class="" type="checkbox" checked="checked" id="shidepass"><span>Show password</span>
          </label>
        </div>

        {# CONTINUE BUTTON! #}
        <div class="form-group" style="margin-top:1em">
          <button class="button" href="consent">Continue</button>
        </div>

      </form>
        
    </div><!-- column -->
  </div><!-- row -->
{% endblock %}
