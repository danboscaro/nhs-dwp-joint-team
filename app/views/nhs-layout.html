{% extends "govuk_template_unbranded.html" %}

{% block page_title %}
  Your medical records
{% endblock %}

{% block body_classes %}nhs-page{% endblock %}

{% block head %}
  <link href="/public/stylesheets/nhs.css" media="screen" rel="stylesheet" type="text/css" />
{% endblock %}

{% block header %}
<header role="banner" id="global-header" class="{% block header_class %}{% endblock %}">
  <div class="header-wrapper">
    <div class="header-global">
      <div class="header-logo">
        <img src="/public/images/nhs.png" width="62">
      </div>
    </div>
  </div>
</header>
{% endblock %}

{% block content %}
<main id="content" role="main">
  {% block page %}
  {% endblock %}
</main>
{% endblock %}
