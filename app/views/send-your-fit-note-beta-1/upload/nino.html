{% extends path+"/../layout.html" %}

{% block fullcol %}
<main id="content" role="main">
  <div class="grid-row">
      <div class="column-two-thirds">

          <form action="address" method="post" class="form" name="yourDetails" id="yourDetailsForm">

              <fieldset class="form-group">
                  <h1 class="heading-large">Your National Insurance number</h1>
                  <div class="form-group {% if errors.nino %}error{% endif %}">
                      <label for="ninoFieldID" class="form-label"></label>
                      <input type="text" name="ninoField" id="ninoFieldID" class="form-control {{error.ninoCompleted}}" value="{{ninoValue}}" maxlength="13">
                  </div>
              </fieldset>

              <div class="form-group">
                  <input type="submit" id="add-your-details" class="button primary-button" value="Continue">
              </div>
          </form>

      </div>
  </div>
</main>

{% endblock %}
