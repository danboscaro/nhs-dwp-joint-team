{% extends "layout.html" %}
{% block page_title %}
  ESA consent
{% endblock %}

{% block page %}

  <div class="secondary-bar">
   <ul class="external-links">
     <li class="main-nav-link"><a href="/consent-v1/consent-log-out">Log Out</a></li>
 
   </ul>
  </div>

  <div class="grid-row">

    <div class="column-full">

      <h1 class="heading-large">Sicknote consent details</h1>
    
      


      <div class="form-group">
            <fieldset>
              <legend class="form-label-bold">First day of sicknote</legend>
              
              <div class="form-date">
                
                <div class="form-group form-group-day">
                  <label for="dob-day">Day</label>
                  <input type="text" class="form-control" id="dob-day" maxlength="2" name="dob-day">
                </div>
                <div class="form-group form-group-month">
                  <label for="dob-month">Month</label>
                  <input type="text" class="form-control" id="dob-month" maxlength="2" name="dob-month">
                </div>
                <div class="form-group form-group-year">
                  <label for="dob-year">Year</label>
                  <input type="text" class="form-control" id="dob-year" maxlength="4" name="dob-year">
                </div>
              </div>
            </fieldset>
          </div>
          <div class="form-group">
            <fieldset>
              <legend class="form-label-bold">Last day of sicknote</legend>
              
              <div class="form-date">
                
                <div class="form-group form-group-day">
                  <label for="dob-day">Day</label>
                  <input type="text" class="form-control" id="dob-day" maxlength="2" name="dob-day">
                </div>
                <div class="form-group form-group-month">
                  <label for="dob-month">Month</label>
                  <input type="text" class="form-control" id="dob-month" maxlength="2" name="dob-month">
                </div>
                <div class="form-group form-group-year">
                  <label for="dob-year">Year</label>
                  <input type="text" class="form-control" id="dob-year" maxlength="4" name="dob-year">
                </div>
              </div>
            </fieldset>
          </div>

          <div class="form-group">
              <label class="form-label-bold" for="reasons" id="">
                Details of condition
              </label>
             
              <textarea class="form-control" id="reasons" name="reasons"></textarea>
          </div>

          <form>
            <fieldset>

              <label class="block-label selection-button-checkbox" for="sicknote-consent-1">
                <input id="sicknote-consent-1" name="consent" type="checkbox" value="agree-consent">
                Agree consent for NHS to share my sicknote with DWP
              </label>
              <label class="block-label selection-button-checkbox" for="sicknote-consent-2">
                <input id="sicknote-consent-2" name="consent" type="checkbox" value="remove-consent">
                Remove consent for NHS to share my sicknote with DWP
              </label>

            </fieldset>
          </form>

        <div class="form-group">
          <a class="button " href="/consent-v1/consent-summary" role="button">Save and continue</a>
        </div>
    
        
    
      </div><!-- .column- -->



{% endblock %}
